<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.js"></script>

    <!-- main js script -->
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="cube show-left">
            <div class="front"><span>A</span></div>
            <div class="back"><span>B</span></div>
            <div class="right"><span>C</span></div>
            <div class="left"><span>D</span></div>
            <div class="top"><span>E</span></div>
            <div class="bottom"><span>F</span></div>
        </div>
    </div>
</body>
</html>
